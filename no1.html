<body>
    <h4>1. Buatlah sebuah program yang menerima input beberapa karakter dan mengeluarkan output bentuk polindrome dari rangkaian karakter tersebut, misal:</h4>

    <p>Input : P, H, O, B, I, A (*diinputkan satu persatu) <br> Output : PHOBIAIBOHP</p>
    <br>
    <p>Jawab: </p>
    <p>Input your character: <input type="text" maxlength="1" id="characterInput"> <button type="button" onclick="onClickButtonInsert()">Insert</button></p>
    <p>Output: </p>
    <p id="output"></p>

    <script>
        let stringOutput = "";
        function onClickButtonInsert(){
            let stringInput = document.getElementById('characterInput').value;
            stringOutput = stringOutput + stringInput;
            document.getElementById('output').innerHTML = stringOutput.slice(0, -1) + stringOutput.split("").reverse().join("");
        }
    </script>
</body>
